<!DOCTYPE>
<html>
<head>
	<title>Guessing Game</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/mystyle.css" rel="stylesheet">
</head>
<body>
	<div class="main-box">
		<header class="top gift">
			<h1>Guessing Game</h1>
			<p>Guess how many presents are under the tree?</p>
		</header>
		
		<div class="guess">
			<h2 class="btn inputbox">Input Number 1-100</h2>
			<h3 class="btn3">Submit Your Guess</h3>
		</div>

		<div>
			<ul>
				<li class="btn btn2">Play Again</li>
				<li class="btn btn2">Give me a Hint</li>
			</ul>
		</div>

		<div>
			<h3>Guesses Remaining</h3>
		</div>
	</div>
</body>
</html>
